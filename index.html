<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="result_field">
        <div class="result_images">
          <span class="user_image">
            <img src="assests/rock.png" alt="rock" />
          </span>
          <span class="computer_image">
            <img src="assests/rock.png" alt="rock" />
          </span>
        </div>
        <div class="result_text">Lets play!!</div>
      </div>

      <div class="items-images">
        <span class="item_image">
          <img src="assests/rock.png" />
          <p>Rock</p></span
        >
        <span class="item_image">
          <img src="assests/paper.png" />
          <p>Paper</p></span
        >
        <span class="item_image"
          ><img src="assests/scissors.png" />
          <p>Scissors</p></span
        >
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
